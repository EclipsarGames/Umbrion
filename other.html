<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Other - Umbrion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #121212;
      color: white;
    }

   .center {
      display: inline-block;
      margin: 0 auto;
    }

    input {
      margin-bottom: 1em;
      padding: 0.5em;
      width: 80%;
      max-width: 300px;
    }

   .submit-button {
      background-color: #121212;
      color: white;
      border: none;
      outline: none;
      padding: 0.5em 1em;
      cursor: pointer;
    }

    #video-holder-holder {
      margin-top: 2em;
    }

    #video-holder {
      display: none;
    }

    #video {
      width: 80%;
      max-width: 560px;
      height: 315px;
    }
  </style>
</head>
<body>
  <div class="text-center">
    <h1>Other</h1>
    <h2>Youtube Unblocker:</h2>
    <input id="url" type="text" placeholder="Enter video URL" required>
    <button style="background: #3c3c3c" id="submit" class="submit-button">Watch</button>
  </div>
  <br>
  <div id="instructions" class="center">
    <hr style="width: 25%!important">
    <h3>About</h3>
    <p>Use EclipsarGames YouTube Unblocker to get around blocks, and watch YouTube without ads and (mostly) tracker free! Just paste in the link and click Watch!</p>
    <h3>Not Working?</h3>
    <p>Make sure there isn't anything funky at the end of the link, just the video ID!</p>
  </div>
  <div id="video-holder-holder">
    <div id="video-holder" class="center" style="display: none;">
      <hr>
      <iframe id="video" src="" frameborder="0" scrolling="no" allowfullscreen="" webkitallowfullscreen=""></iframe>
    </div>
  </div>
  <p style="text-align: center; margin-top: 2em;">
    <a href="index.html" style="text-decoration: none;">
      <button style="background-color: #121212; color: white; border: none; outline: none;">
        Homeâ†’
      </button>
    </a>
  </p>
  <script>
    const base = "https://www.youtube-nocookie.com/embed/";
    const end = "?wmode=transparent&amp;iv_load_policy=3&amp;autoplay=1&amp;html5=1&amp;showinfo=0&amp;rel=0&amp;modestbranding=1&amp;playsinline=0&amp;theme=light";
    const strip_timestamps = /\?t=\d+/;
    var submit = document.getElementById('submit');
    var url = document.getElementById('url');
    var video_holder;
    var video_holder_holder = document.getElementById('video-holder-holder');
    var link;
    var id;
    submit.onclick = () => {
      const urlPattern = /^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?youtube\.com\/watch\?v=.{11}$/;
      if (!urlPattern.test(url.value)) {
        alert('Invalid URL. Please enter a valid YouTube URL.');
        return;
      }
      if(document.getElementById('instructions')) {
        document.getElementById('instructions').remove();
      }
      video_holder = document.getElementById('video-holder');
      video_holder.style.display = "block";
      link = url.value;
      id = link.replace("https://www.youtube.com/watch?v=", "");
      document.getElementById('video').src = base + id + end;
    }
  </script>
</body>
</html>
